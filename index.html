<html lang="en">
<head>

    <title>Dev Forum</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #24292e;
        }
        header {
            border-bottom: 1px solid #e1e4e8;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        .thread {
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .thread h3 {
            margin-top: 0;
        }
        .meta {
            color: #586069;
            font-size: 14px;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #2ea44f;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            margin-top: 20px;
        }
    </style>
</head>

        <h1>Dev Forum</h1>
        <p>A community for developers to discuss projects and ideas</p>

    <div id="threads">

        <div class="thread">
            <h3>Welcome to our Forum!</h3>
            <p>This is a placeholder thread. Real discussions happen in our GitHub Discussions.</p>
            <p class="meta">Posted by admin on <time datetime="2023-01-01">Jan 1, 2023</time></p>

    </div>
